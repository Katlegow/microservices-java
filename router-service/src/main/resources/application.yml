spring:
  application:
    name: routerservice

# Register the service with Eureka Server/Service
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 5555

management:
  endpoints:
    web:
      exposure:
        include: "*"
